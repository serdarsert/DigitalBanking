<div class="container">
    <a class="btn pull-right" data-ng-class="{true: 'btn-primary', false: 'btn-danger'}[!vm.listDisplayModeEnabled]" data-ng-click="vm.listDisplayModeEnabled = !vm.listDisplayModeEnabled">{{!vm.listDisplayModeEnabled && 'List' || 'Card'}} View</a>

    <div class="row show-hide-animation" data-ng-show="vm.pagedAccounts.length == 0">
        <div class="col-span-12">
            <h4>No accounts found</h4>
        </div>
    </div>

    <div class="row cardContainer show-hide-animation" data-ng-hide="vm.listDisplayModeEnabled">
        <div class="col-sm-6 col-md-4 col-lg-3" data-ng-class="{{vm.cardAnimationClass}}"
             data-ng-repeat="account in vm.pagedAccounts">
            <div class="card">
                <button class="btn close cardClose" title="Delete Account" data-ng-click="vm.deleteAccount(account.Id)">&times;</button>
                <div class="cardHeader"><a href="#/accountEdit/{{::account.Id}}" class="white">{{::account.Name }} {{::account.Name}} <i class="icon-edit icon-white editIcon"></i></a></div>
                <div class="cardBody">
                    <div class="clearfix">
                        <div class="pull-left cardBodyLeft">
                            <a href="#/accountedit/{{::account.Id}}" class="white"><img data-ng-src="Content/Images/accounts/{{::account.Type | lowercase}}.png" cl class="cardImage" /></a>
                        </div>
                        <div class="pull-left cardBodyRight">
                            <div class="cardBodyContent">{{::account.Name}}, {{::account.Name}}</div>
                            <div>
                                <a href="#/account/{{::account.Id}}" class="btn-link">
                                    View Detail
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row gridContainer accountsTable show-hide-animation" data-ng-show="vm.listDisplayModeEnabled">
        <div class="col-md-10">
            <div>
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th data-ng-click="vm.setOrder('lastName')">Name</th>
                            <th data-ng-click="vm.setOrder('city')">Name</th>
                            <th data-ng-click="vm.setOrder('orderCount')">Name</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="account in vm.pagedAccounts | orderBy:vm.orderby:vm.reverse" class="repeat-animation">
                            <td><a href="#/accountEdit/{{::account.Id}}"><img data-ng-src="Content/Images/accounts/{{::account.Type | lowercase}}.png" cl class="cardImage" alt="account Image" /></a></td>
                            <td><a href="#/accountEdit/{{::account.Id}}">{{::account.Name }} {{::account.Name}}</a></td>
                            <td>{{::account.Name}}, {{::account.Name}}</td>
                            <td>
                                <a href="#/account/{{::account.Id}}" class="btn-link">
                                    View Detail
                                </a>
                            </td>
                            <td><button class="btn btn-danger" data-ng-click="vm.deleteAccount(account.id)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
